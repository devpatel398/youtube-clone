<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="placeholderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff512f"/>
      <stop offset="100%" stop-color="#f09819"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="#282828"/>
  
  <!-- YouTube Logo -->
  <g transform="translate(800, 450)">
    <!-- Red rounded rectangle -->
    <rect x="-200" y="-140" width="400" height="280" rx="35" fill="url(#placeholderGrad)"/>
    
    <!-- White "face" elements -->
    <circle cx="-50" cy="-20" r="25" fill="white"/>
    <circle cx="50" cy="-20" r="25" fill="white"/>
    <line x1="-75" y1="60" x2="75" y2="40" stroke="white" stroke-width="25" stroke-linecap="round"/>
  </g>
</svg>